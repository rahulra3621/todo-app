<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Test Navbar</a>
      <div class="form-check form-switch ms-auto">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-body">Dark Mode Demo</h1>
    <p class="text-body-secondary">Toggle the switch in the navbar.</p>
  </div>

  <script>
    const switchInput = document.getElementById('darkModeSwitch');
    const htmlEl = document.documentElement;

    // Check saved preference
    const saved = localStorage.getItem('theme');
    if (saved) {
      htmlEl.setAttribute('data-bs-theme', saved);
      switchInput.checked = saved === 'dark';
    }

    // Toggle theme
    switchInput.addEventListener('change', () => {
      const theme = switchInput.checked ? 'dark' : 'light';
      htmlEl.setAttribute('data-bs-theme', theme);
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
